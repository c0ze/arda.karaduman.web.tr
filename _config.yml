      url: https://docs.google.com/document/d/10C8As3d0tY3kEdhyxE5OsSMxZm9mLD70gER4BIaiq_o/edit?usp=sharing
    - title: PDF
      url: https://docs.google.com/document/d/10C8As3d0tY3kEdhyxE5OsSMxZm9mLD70gER4BIaiq_o/export?format=pdf
